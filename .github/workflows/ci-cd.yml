name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: seif1000iq

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r cloud/services/catalog/requirements.txt
        pip install -r cloud/services/cart/requirements.txt
        pip install -r cloud/services/order/requirements.txt
        pip install -r cloud/services/payment/requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Run tests (if any)
      run: |
        echo "Running CI/CD pipeline test"
        echo "Tests would run here"
        # Add your test commands here
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
    
    - name: Build and push Catalog Service
      uses: docker/build-push-action@v4
      with:
        context: ./cloud/services/catalog
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Cart Service
      uses: docker/build-push-action@v4
      with:
        context: ./cloud/services/cart
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cart-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cart-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Order Service
      uses: docker/build-push-action@v4
      with:
        context: ./cloud/services/order
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Payment Service
      uses: docker/build-push-action@v4
      with:
        context: ./cloud/services/payment
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Dashboard
      uses: docker/build-push-action@v4
      with:
        context: ./cloud/dashboard
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dashboard:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dashboard:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # NOTE:
  # Deployment to Kubernetes is handled by Argo CD using the manifests in `cloud/argocd/applications`.
  # This CI pipeline is responsible for building and pushing Docker images only.

