apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/seifwaheed/ecommerce-microservices.git
    targetRevision: HEAD
    path: cloud/kafka
  destination:
    server: https://kubernetes.default.svc
    namespace: ecommerce
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

