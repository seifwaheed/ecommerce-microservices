version: '3.8'

services:
  catalog:
    build: ./services/catalog
    ports:
      - "8001:8001"
    environment:
      - DB_PATH=/data/catalog.db
    volumes:
      - catalog-data:/data
    networks:
      - ecommerce-network

  cart:
    build: ./services/cart
    ports:
      - "8002:8002"
    environment:
      - DB_PATH=/data/cart.db
      - CATALOG_SERVICE_URL=http://catalog:8001
    volumes:
      - cart-data:/data
    depends_on:
      - catalog
    networks:
      - ecommerce-network

  order:
    build: ./services/order
    ports:
      - "8003:8003"
    environment:
      - DB_PATH=/data/order.db
      - CART_SERVICE_URL=http://cart:8002
      - PAYMENT_SERVICE_URL=http://payment:8004
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - order-data:/data
    depends_on:
      - cart
      - payment
      - kafka
    networks:
      - ecommerce-network

  payment:
    build: ./services/payment
    ports:
      - "8004:8004"
    environment:
      - DB_PATH=/data/payment.db
    volumes:
      - payment-data:/data
    networks:
      - ecommerce-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - ecommerce-network

  dashboard:
    build: ./dashboard
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8003
    depends_on:
      - order
    networks:
      - ecommerce-network

volumes:
  catalog-data:
  cart-data:
  order-data:
  payment-data:

networks:
  ecommerce-network:
    driver: bridge

