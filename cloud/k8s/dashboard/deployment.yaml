apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: ecommerce
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://order-service:8003"
        - name: REACT_APP_CATALOG_URL
          value: "http://catalog-service:8001"
        - name: REACT_APP_CART_URL
          value: "http://cart-service:8002"
        - name: REACT_APP_ORDER_URL
          value: "http://order-service:8003"
        - name: REACT_APP_PAYMENT_URL
          value: "http://payment-service:8004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10

