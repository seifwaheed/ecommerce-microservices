apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: ecommerce
  labels:
    app: dashboard
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
    protocol: TCP
    name: http
  selector:
    app: dashboard
---
# Also create a LoadBalancer service for easier access
apiVersion: v1
kind: Service
metadata:
  name: dashboard-lb
  namespace: ecommerce
  labels:
    app: dashboard
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: dashboard

