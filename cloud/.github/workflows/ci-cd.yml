name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: yourusername

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r services/catalog/requirements.txt
        pip install -r services/cart/requirements.txt
        pip install -r services/order/requirements.txt
        pip install -r services/payment/requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Run tests (if any)
      run: |
        echo "Tests would run here"
        # Add your test commands here
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
    
    - name: Build and push Catalog Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/catalog
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Cart Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/cart
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cart-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cart-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Order Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/order
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Payment Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/payment
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Dashboard
      uses: docker/build-push-action@v4
      with:
        context: ./dashboard
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dashboard:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dashboard:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig
    
    - name: Update Kubernetes manifests with new image tags
      run: |
        # Update image tags in deployment files
        sed -i "s|image: catalog-service:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:${{ github.sha }}|g" k8s/catalog/deployment.yaml
        sed -i "s|image: cart-service:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cart-service:${{ github.sha }}|g" k8s/cart/deployment.yaml
        sed -i "s|image: order-service:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}|g" k8s/order/deployment.yaml
        sed -i "s|image: payment-service:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:${{ github.sha }}|g" k8s/payment/deployment.yaml
        sed -i "s|image: dashboard:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dashboard:${{ github.sha }}|g" k8s/dashboard/deployment.yaml
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/
    
    - name: Wait for deployments
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/catalog-service -n ecommerce
        kubectl wait --for=condition=available --timeout=300s deployment/cart-service -n ecommerce
        kubectl wait --for=condition=available --timeout=300s deployment/order-service -n ecommerce
        kubectl wait --for=condition=available --timeout=300s deployment/payment-service -n ecommerce
        kubectl wait --for=condition=available --timeout=300s deployment/dashboard -n ecommerce

